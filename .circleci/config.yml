version: 2.1

orbs:
  python: circleci/python@2.1.1

workflows:
  version: 2
  build-and-publish:
    jobs:
      - build_and_publish:
          filters:
            branches:
              only: main
            tags:
              only: /v.*/


jobs:
  build_and_publish:
    machine:
      image: ubuntu-2204:2024.04.4
    steps:
      - checkout
      - run:
          name: Install Python
          command: |
            sudo apt-get update
            sudo apt-get install -y python3.9 python3-pip
            echo 'export PATH="/usr/bin:$PATH"' >> $BASH_ENV
            source $BASH_ENV
      - run:
          name: Install cibuildwheel
          command: python3 -m pip install cibuildwheel
      - run:
          name: Build wheels
          command: python3 -m cibuildwheel --output-dir wheel_output
          environment:
            CIBW_ARCHS: "x86_64"
            CIBW_MANYLINUX_X86_64_IMAGE: "unaidedelf/cibw_rust:x86_64"
            CIBW_SKIP: "*musllinux*"

      - store_artifacts:
          path: wheel_output
      - run:
          name: Publish to PyPI
          command: |
            pip install twine
            twine upload wheel_output/*.whl -u __token__ -p $PYPI_API_TOKEN
          environment:
            PYPI_API_TOKEN: ${PYPI_API_TOKEN}
